<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            background: white;
            padding: 25px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: black;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            margin-top: 8px;
            margin-bottom: 12px;
        }

        .output {
            margin-top: 20px;
            padding: 12px;
            background: #eee;
            border-radius: 6px;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Testing Website</h1>

        <h3>Button Test</h3>
        <button onclick="alert('Button Clicked!')">Click Me</button>

        <hr>

        <h3>Input Test</h3>
        <input type="text" id="testInput" placeholder="Type something here">
        <button onclick="showText()">Show Text</button>

        <div class="output" id="outputBox"></div>

        <hr>

        <h3>Console Test</h3>
        <button onclick="console.log('Console log working!')">
            Log to Console
        </button>

        <hr>

        <h3>API Test (Dummy)</h3>
        <button onclick="fetchData()">Fetch Data</button>
        <div class="output" id="apiOutput">Awaiting API call...</div>
    </div>

    <script>
        function showText() {
            const text = document.getElementById("testInput").value;
            document.getElementById("outputBox").innerText = "You typed: " + text;
        }

        function fetchData() {
            document.getElementById("apiOutput").innerText = "Fetching...";

            fetch("https://jsonplaceholder.typicode.com/posts/1")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("apiOutput").innerText =
                        "Title: " + data.title;
                })
                .catch(() => {
                    document.getElementById("apiOutput").innerText =
                        "API Error";
                });
        }
    </script>
</body>
</html>
